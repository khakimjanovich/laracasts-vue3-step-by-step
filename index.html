<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3 laracasts</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-green {
            color: green;
        }

        .text-red {
            color: red;
        }

    </style>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
    <button :class="active ? 'text-red' : 'text-green' " @click="toggle">Click me</button>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                buttonClasses: 'text-green',
                active: false
            }
        },
        methods: {
            toggle() {
                this.active = !this.active
            }
        }
    }).mount('#app')
</script>
</body>
</html>
